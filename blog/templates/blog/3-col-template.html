{% extends "blog/base.html" %}

<style>
    @media only screen and (min-width:992px){
        .col-navbar{
            flex:0 0 80px;
            display :flex;
            justify-content:center;
            border-right:1px solid #dee2e6;
            height: 100vh;
        }
    }
</style>

{% block body %}
<div class="container" style='max-width:1500px!important;'>
<div class="row">
    <div class='navbar col-navbar'>{% block content-left %}{% endblock content-left %}</div>
    <div class='col-12 col-lg-8'>{% block content-mid %}{% endblock content-mid %}</div>
    <div class='d-none d-lg-block col-lg-3 pt-5'>{% block content-right %}{% endblock content-right %}</div>
</div>
</div>
{% endblock body %}
